<header>

<div class="iBlock">
  <h2>Welcome to the Canvas!</h2>
  <p>
    The Canvas allows you to sketch in browser!</p>
    <p>
    Draw whatever your heart desires or use our prompt generator!
  </p>
  <div>
    <button onclick="drawingPrompt();">Click For a Prompt</button>
    <p id="promptOutput">Output here!</p>
  </div>
</div id="canvas" class="iblock">
<div class="iBlock">
        <div id="toolbar">
            <h1>Draw.</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
        </div>
         <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
</div>
