<html>
  <head>
    <meta charset="utf-8" />
    <title>WedDevFinal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="canvasScript.js"></script>
  </head>

  <body onload="canvasStuff();">
    <header>
      <h1>Canvas</h1>
    </header>

    <div class="iBlock">
      <h2>Welcome to the Canvas!</h2>
      <p>The Canvas allows you to sketch in browser!</p>
      <p>Draw whatever your heart desires or use our prompt generator!</p>
      <div>
        <button onclick="drawingPrompt();">Click For a Prompt</button>
        <p id="promptOutput">Output here!</p>
      </div>
    </div>

    <div class="tools">
      <button type="button" class="button">Undo</button>
      <button type="button" class="button">Clear</button>

      <div class="color-field" id="Cred" style="background: red"></div>
      <div class="color-field" id="Cblue" style="background: blue"></div>
      <div class="color-field" id="Cgreen" style="background: green"></div>
      <div class="color-field" id="Cyellow" style="background: yellow"></div>

      <input type="color" class="color-picker" />
      <input type="range" min="1" max="100" class="pen-range" />
    </div>

    <div class="field">
      <canvas id="canvas"></canvas>
    </div>

    <footer>
      <p><a href="Calender.html"> Calender</a></p>
      <p><a href="workDone.html"> What We Did</a></p>
      <p><a href="Index.html"> Home</a></p>
    </footer>
  </body>
</html>
